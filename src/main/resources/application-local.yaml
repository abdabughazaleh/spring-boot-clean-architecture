server:
  port: '8081'
  servlet:
    context-path: /hr
spring:
  main:
    allow-circular-references: 'true'
  datasource:
    username: root
    password: 123
    url: jdbc:h2:file:./database/db_local
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

users:
  get-user-info:
    url: http://localhost:8081/hr/mock-data/user?id=

user-config:
  profile: /user-profile
  edit: /user-edit-page
  support: /user-support